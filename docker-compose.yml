version: '3.8'
services:
  app:
    build: .
    container_name: mas_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    # Если вы на Linux и host.docker.internal не резолвится,
    # раскомментируйте следующую строку:
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"
    # Убираем сервис db — приложение будет подключаться к вашей локальной БД
    depends_on: []
    # Если останется db в depends_on, Docker попытается его поднять, но он нам не нужен.

